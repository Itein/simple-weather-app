<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f3c264e434.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <div class="row">
            <div class="col-9">
              <form>
                <input
                  type="search"
                  placeholder="Type your city"
                  class="form-control"
                  autocomplete="off"
                  id="search-input"
                />
              </form>
            </div>
            <div class="col-3">
              <form>
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary search-btn"
                />
              </form>
            </div>
          </div>
        </header>
        <section>
          <h1>Kyiv</h1>
          <ul>
            <li>Friday 10:00</li>
            <li>Clouds</li>
          </ul>
        </section>
        <main>
          <div class="row">
            <div class="col">☀ 25 °C | F</div>
            <div class="col">
              <div>Humidity: 70%</div>
              <div>Wind: 4 m/s</div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <small> <a href="#">Open-sourced code</a> by Kateryna Borodavko </small>
  </body>
</html>
