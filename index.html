<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f3c264e434.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <div class="row">
            <div class="col-9">
              <form class="search-form">
                <input
                  type="search"
                  placeholder="Type your city"
                  class="form-control"
                  autocomplete="off"
                  id="search-input"
                />
              </form>
            </div>
            <div class="col-3">
              <form>
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary search-btn"
                />
              </form>
            </div>
          </div>
        </header>
        <section>
          <h1></h1>
          <ul>
            <li id="day-of-week">Friday</li>
            <li>Last updated <span id="update-time">10:00</span></li>
            <li id="weather-condition"></li>
          </ul>
        </section>
        <main>
          <div class="row">
            <div class="col">
              <span id="main-icon"></span>
              <span id="current-temperature"></span>
              <span class="units">
                <a href="#" class="celsium-unit">°C</a> |
                <a href="#" class="fahrenheit-unit">°F</a>
              </span>
            </div>
            <div class="col">
              <div>
                <i class="fa-solid fa-droplet"></i> Humidity:
                <span id="humidity"></span>%
              </div>
              <div>
                <i class="fa-solid fa-wind"></i> Wind:
                <span id="wind-speed"></span> m/s
              </div>
              <div>
                <i class="fa-solid fa-temperature-half"></i> Feels like:
                <span id="feels-like-temperature"></span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <small> <a href="#">Open-sourced code</a> by Kateryna Borodavko </small>
    <script src="weather.js"></script>
  </body>
</html>
